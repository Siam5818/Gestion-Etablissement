name: CI/CD Laravel Microservices

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test-microservices:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [GClasses, GCours, GETemps, GEtudiants, GProfs]

    steps:
      - name: ğŸ› ï¸ RÃ©cupÃ©ration du code
        uses: actions/checkout@v3

      - name: ğŸ“‚ VÃ©rification des rÃ©pertoires
        run: ls -R

      - name: ğŸ“‚ Se dÃ©placer dans le microservice ${{ matrix.service }}
        run: cd microservices/${{ matrix.service }}

      - name: ğŸ˜ Installation de PHP et Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: ğŸ“‚ CrÃ©er les rÃ©pertoires de cache et de stockage si nÃ©cessaire
        run: |
          mkdir -p bootstrap/cache
          chmod -R 775 bootstrap/cache
          mkdir -p storage/framework/cache/data
          chmod -R 775 storage/framework/cache
          chmod -R 775 storage/framework/cache/data
          mkdir -p storage/framework/sessions
          chmod -R 775 storage/framework/sessions
          mkdir -p storage/framework/views
          chmod -R 775 storage/framework/views

      - name: ğŸ“¦ Installation des dÃ©pendances Laravel
        run: |
          cd microservices/${{ matrix.service }}
          composer install --no-progress --no-interaction --prefer-dist

      - name: ğŸ”§ PrÃ©parer l'environnement pour ${{ matrix.service }}
        run: |
          cd microservices/${{ matrix.service }}
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite  # CrÃ©er le fichier de base de donnÃ©es SQLite

      - name: ğŸ” ExÃ©cution des tests unitaires pour ${{ matrix.service }}
        run: |
          cd microservices/${{ matrix.service }}
          php artisan migrate --env=testing --force  # ExÃ©cuter les migrations avant les tests
          php artisan test

      - name: ğŸ³ Construction de l'image Docker pour ${{ matrix.service }}
        run: |
          docker build -t my-microservice-${{ matrix.service }}:latest .
        working-directory: ./microservices/${{ matrix.service }}

      - name: ğŸ”‘ Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: ğŸ“¤ Pousser l'image Docker pour ${{ matrix.service }}
        run: docker push my-microservice-${{ matrix.service }}:latest
