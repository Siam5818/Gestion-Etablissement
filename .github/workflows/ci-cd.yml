name: CI/CD Laravel Microservices

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test-microservices:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [GClasses, GCours, GETemps, GEtudiants, GProfs]

    steps:
      - name: üõ†Ô∏è R√©cup√©ration du code
        uses: actions/checkout@v3

      - name: üìÇ Se d√©placer dans le microservice ${{ matrix.service }}
        run: cd microservices/${{ matrix.service }}

      - name: üêò Installation de PHP et Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: üìÇ Cr√©er les r√©pertoires de cache et de stockage si n√©cessaire
        run: |
          mkdir -p microservices/${{ matrix.service }}/bootstrap/cache
          chmod -R 775 microservices/${{ matrix.service }}/bootstrap/cache
          mkdir -p microservices/${{ matrix.service }}/storage/framework/cache/data
          chmod -R 775 microservices/${{ matrix.service }}/storage/framework/cache
          chmod -R 775 microservices/${{ matrix.service }}/storage/framework/cache/data
          mkdir -p microservices/${{ matrix.service }}/storage/framework/sessions
          chmod -R 775 microservices/${{ matrix.service }}/storage/framework/sessions
          mkdir -p microservices/${{ matrix.service }}/storage/framework/views
          chmod -R 775 microservices/${{ matrix.service }}/storage/framework/views

      - name: üì¶ Installation des d√©pendances Laravel
        run: |
          cd microservices/${{ matrix.service }}
          composer install --no-progress --no-interaction --prefer-dist

      - name: üîß Pr√©parer l'environnement pour ${{ matrix.service }}
        run: |
          cd microservices/${{ matrix.service }}
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite  # Cr√©er le fichier de base de donn√©es SQLite

      - name: üîç Ex√©cution des tests unitaires pour ${{ matrix.service }}
        run: |
          cd microservices/${{ matrix.service }}
          php artisan migrate --env=testing --force  # Ex√©cuter les migrations avant les tests
          php artisan test

      - name: üê≥ Construction de l'image Docker pour ${{ matrix.service }}
        run: docker build -t my-microservice-${{ matrix.service }}:latest .
        working-directory: ./microservices/${{ matrix.service }}

      - name: üîë Connexion √† Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: üì§ Pousser l'image Docker pour ${{ matrix.service }}
        run: docker push my-microservice-${{ matrix.service }}:latest
