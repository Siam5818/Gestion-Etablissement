name: CI/CD Laravel Microservices

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

    - name: Prepare cache directory
      run: |
        mkdir -p /home/runner/work/GEtudiants/GEtudiants/microservices/GClasses/bootstrap/cache
        chmod -R 775 /home/runner/work/GEtudiants/GEtudiants/microservices/GClasses/bootstrap/cache

    - name: Run Laravel tests
      run: php artisan test
